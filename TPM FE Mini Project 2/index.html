<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="card">
        <div class="header">
            <h1>Todo Application</h1>
            <p>Hi there, welcome back, its time to complete your tasks.</p>
        </div>
        <div class="input-field">
            <input id="task-input" type="text" placeholder="Enter your task here" />
            <button id="add-task-btn"><img src="assets/add.svg" alt="Add"></button>
        </div>
        <div class="task-box">
            <ul id="task-list" class="todos"></ul>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
